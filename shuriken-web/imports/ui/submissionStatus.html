<template name="submissionStatus">
    <div class="panel panel-info">
      <div class="panel-heading"  style="background-color: {{headingColor}};">
        {{#if isLoaded}}
          {{#if hasLiveEvalutionForGivenRevisionId}}
            <span class="panel-title">{{humanState}}</span>
            <span class="pull-right">{{humanEvaluationDateTime}}</span>
          {{else}}
            {{#if hasLiveEvalution}}
              <i class="material-icons">warning</i>
              <span class="panel-title">
                Live but wrong revId
              </span>
            {{else}}
              <i class="material-icons">error</i>
              <span class="panel-title">
                No evaluation
              </span>
            {{/if}}
          {{/if}}
        {{else}}
          <span class="panel-title"></span>
        {{/if}}
      </div>
      <div class="panel-body nopadding">
        <div class="row border-between nomargin">
          {{#if isLoaded}}
            {{#if hasLiveEvalutionForGivenRevisionId}}
              <div class="col-md-7 evaluation-progress nopadding">
                {{{ progressData }}}
              </div>
              <div class="col-md-5 nopadding" style="overflow: auto;">
                <div style="padding:3px 10px;">
                  <!--<div class="btn btn-raised btn-sm"><i class="material-icons">code</i> Show code</div>-->
                  <h4>Job configuration:</h4>
                  <div style="font-family: monospace; white-space: pre;">
{{jobConfiguration}}
                  </div>
                </div>
              </div>
            {{else}}
              {{#if hasLiveEvalution}}
              {{else}}
              {{/if}}
            {{/if}}
          {{else}}
            Data loading...
          {{/if}}
        </div>
      </div>
    </div>
</template>
