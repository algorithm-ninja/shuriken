<template name="taskSubmissionsPage">
  {{#if isValidTaskRoute}}
    <h1>{{taskTitle}} (<tt>{{routeTaskCodename}}</tt>)</h1>
    <hr>

    {{> newSubmissionForm contestId=routeContest._id taskId=routeTask._id}}

    <h3>Your past submissions</h3>
    {{#if submissionsLoaded}}
      {{#if equals submissions.count 0}}
        <p>Looks like you don't have submissions for this problem.</p>
      {{/if}}
      {{#each submission in submissions}}
        {{> submissionStatus submission=submission taskRevision=taskRevision}}
      {{/each}}
    {{else}}
      <h4>Loading...</h4>
    {{/if}}
  {{else}}
    <h3>Not available :-(</h3>
  {{/if}}
</template>
