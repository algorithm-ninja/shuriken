<template name="contestPageLayout">
  <header>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            Shuriken
          </a>
        </div>
        <div>
          {{> loginButtons}}
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        {{#if isLoaded}}
          {{#if isValidContestRoute}}
            {{> contestSidebar this}}
          {{/if}}
        {{/if}}
      </div>
      <div class="col-md-9">
        {{#if isLoaded}}
          {{#if isValidContestRoute}}
            {{> yield}}
          {{else}}
            <h3>Not available :-(</h3>
          {{/if}}
        {{else}}
          <h3>Loading...</h3>
        {{/if}}
      </div>
    </div>
  </div>
</template>
