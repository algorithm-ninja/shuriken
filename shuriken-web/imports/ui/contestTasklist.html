<template name="contestTasklist">
  <div class = "panel">
    <div class="list-group framed">
      {{#each contestTask in contestTasks}}
        {{> tasklistTask
            contestCodename=routeContestCodename
            contestId=routeContest._id
            taskCodename=contestTask.codename
            taskId=contestTask._id}}
      {{/each}}
    </div>
  </div>
</template>

<template name="tasklistTask">
  <a href="/contest/{{contestCodename}}/task/{{taskCodename}}" class="list-group-item task-link">
    <div>
      <h4 class="list-group-item-heading">{{taskCodename}}</h4>
      <p class="list-group-item-text">
        You have {{submissionCount}}
        <a href="/contest/{{contestCodename}}/task/{{taskCodename}}/submissions">submissions</a>.
      </p>
    </div>
  </a>
</template>
