<template name="contestTasklist">
  <div class = "panel">
    <div class="list-group framed">
      {{#each contestTasks}}
        {{> task }}
      {{/each}}
    </div>
  </div>
</template>

<template name="task">
  <a href="/contest/{{../routeContestCodename}}/task/{{codename}}" class="list-group-item task-link">
    <div>
      <h4 class="list-group-item-heading">{{codename}}</h4>
      <p class="list-group-item-text">Some text here</p>
    </div>
  </a>
</template>
