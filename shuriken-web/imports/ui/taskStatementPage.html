<template name="taskStatementPage">
  {{#if isValidTaskRoute}}
    <h1>{{taskTitle}} (<tt>{{routeTaskCodename}}</tt>)</h1>
    <hr>

    <a href="/contest/{{routeContestCodename}}/task/{{routeTaskCodename}}/submissions" class="btn btn-raised btn-info">
      Go to submission page
    </a>

    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">
            {{> pdfViewer uri=taskStatementPdfUri}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <h3>
      Not available :-(
    </h3>
  {{/if}}
</template>
