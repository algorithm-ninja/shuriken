<template name="taskStatementPage">
  {{#if validateObjects}}
    <h1>{{taskTitle}} (<tt>{{routeTaskCodename}}</tt>)</h1>
    <hr>

    {{> newSubmissionForm this}}

    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">
            <object data="{{ taskStatementPdfUri}}" type="application/pdf" style="width:100%; height: 800px;">
            </object>
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <h3>
      Not available :-(
    </h3>
  {{/if}}
</template>
