<template name="newSubmissionForm">
  <div class="panel panel-primary" style="margin-bottom: 10px;">
    <div class="panel-body nopadding">
      <div class="row nomargin">
        <div class="btn-group nomargin" role="group">
          <button id="reset-editor" type="button" class="btn">
            <i class="material-icons">delete</i> Reset
          </button>
          <label class="btn">
            <input id="file-selector" type="file" style="display:none">
            <i class="material-icons">file_upload</i> Load file
          </label>
        </div>
        <div class="btn-group nomargin pull-right" role="group">
          <button id="submit-submission" type="button" class="btn btn-info">
            <i class="material-icons">send</i> Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-body nopadding">
      <div class="row nomargin">
        <div class="col-md-12 nomargin padding-ns" style="height: 350px;">
          <div id="ace-editor-{{editorId}}" class="ace-editor"></div>
        </div>
      </div>
    </div>
  </div>
</template>
