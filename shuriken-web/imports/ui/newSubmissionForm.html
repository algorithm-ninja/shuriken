<template name="newSubmissionForm">

    <div class="panel-body nopadding">
      <div class="row nomargin">
        <div class="col-md-12 nomargin padding-ns" style="height: 300px;">
          <div id="ace-editor-{{editorId}}" class="ace-editor">Your code here</div>
        </div>
      </div>
    </div>
  </div>

      Submit
    </a>
  </div>
